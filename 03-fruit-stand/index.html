<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Stand</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img src="" alt="Fruit Stand Logo">
        <h1>Fruit Stand Company</h1>
        <h2>Fresh Fruit Everyday</h2>
    </header>
    <nav>
        <ul>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Standards</a></li>
            <li class="active"><a href="index.html">Produce</a></li>
            <li><a href="#">Partners</a></li>
            
        </ul>
    </nav>
    <main>
        <h1>Produce</h1>
        <div class="produce-wrapper">
            <div class="images-wrapper">
                <figure>
                    <img src="" alt="Apples">
                    <figcaption>Apples</figcaption>
                </figure>
                <figure>
                    <img src="" alt="Strawberries">
                    <figcaption>Strawberries</figcaption>
                </figure>
                <figure>
                    <img src="" alt="Oranges">
                    <figcaption>Oranges</figcaption>
                </figure>
                <figure>
                    <img src="" alt="Tomatoes">
                    <figcaption>Tomatoes</figcaption>
                </figure>
                <figure>
                    <img src="" alt="Watermelon">
                    <figcaption>Watermelon</figcaption>
                </figure>
                <figure>
                    <img src="" alt="Cantaloupe">
                    <figcaption>Cantaloupe</figcaption>
                </figure>
                <figure>
                    <img src="" alt="Peaches">
                    <figcaption>Peaches</figcaption>
                </figure>
                <figure>
                    <img src="" alt="Raspberries">
                    <figcaption>Raspberries</figcaption>
                </figure>
            </div>
        </div>

    <footer>
