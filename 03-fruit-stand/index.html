<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Stand</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <img src="images/logo.svg" alt="Fruit Stand Logo">
        <div>
            <h1>Fruit Stand</h1>
            <h2>Fresh From Local Farmers</h2>
        </div>
    </header>
    <div class="nav-wrapper">
        <nav>
            <ul>
                <li><a href="#">Locations</a></li>
                <li><a href="#">Standards</a></li>
                <li class="active"><a href="index.html">Produce</a></li>
                <li><a href="#">Partners</a></li>
            </ul>
        </nav>
    </div>
    <div class="main-wrapper">
        <main>
            <h1>Produce</h1>
            <div class="produce-wrapper">
                <div class="images-wrapper">
                    <figure>
                        <img src="images/apples.jpeg" alt="Apples">
                        <figcaption>Apples</figcaption>
                    </figure>
                    <figure>
                        <img src="images/strawberries.jpeg" alt="Strawberries">
                        <figcaption>Strawberries</figcaption>
                    </figure>
                    <figure>
                        <img src="images/oranges.jpeg" alt="Oranges">
                        <figcaption>Oranges</figcaption>
                    </figure>
                    <figure>
                        <img src="images/tomatoes.jpeg" alt="Tomatoes">
                        <figcaption>Tomatoes</figcaption>
                    </figure>
                    <figure>
                        <img src="images/watermelons.jpeg" alt="Watermelon">
                        <figcaption>Watermelon</figcaption>
                    </figure>
                    <figure>
                        <img src="images/cantaloupe.jpeg" alt="Cantaloupe">
                        <figcaption>Cantaloupe</figcaption>
                    </figure>
                    <figure>
                        <img src="images/peaches.jpeg" alt="Peaches">
                        <figcaption>Peaches</figcaption>
                    </figure>
                    <figure>
                        <img src="images/raspberries.jpeg" alt="Raspberries">
                        <figcaption>Raspberries</figcaption>
                    </figure>
                </div>
            </div>
        </main>
    </div>
    <div class="footer-wrapper">
        <footer>
            <p>&copy; 2021 Packer Suxo-Sanchez</p>
        </footer>
    </div>
</body>
</html>
